<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <app-error [error]="error" *ngIf="error!==''"></app-error>
    <button class="navbar btn btn-info" (click)="showHideCart()"> <span *ngIf="this.shopStateService.cartShowHide"><i
          class="bi bi-arrow-bar-left"></i><b> Close cart </b></span><span
        *ngIf="!this.shopStateService.cartShowHide"><i class="bi bi-arrow-bar-right"></i><b> Open cart</b>
      </span></button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <li class="nav-item" *ngFor="let category of categories" (click)="filterCategories(category.id)">
          <a class="nav-link active" aria-current="page">{{category.categoryName | titlecase}}</a>
        </li>
        <li class="nav-item" (click)="showAllProducts()">
          <a class="nav-link active" aria-current="page">All products</a>
        </li>
      </div>
    </div>
  </div>
</nav>
