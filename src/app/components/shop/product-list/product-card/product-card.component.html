<div class="card">
  <img src={{product.image}} class=" card-img-top ">
  <div class="card-body ">
    <app-error [error]="error" *ngIf="error!==''"></app-error>
    <h3 class="card-title ">{{product.productName | titlecase}}</h3>
    <div class="row ">
      <div class="col ">
        <label>Price: </label>
      </div>
      <div class="col mb-3 ">
        {{product.price}}$
      </div>
    </div>
    <button *ngIf="!this.usersService.isAdmin " data-bs-toggle="modal" [attr.data-bs-target]="'#product'+product.id"
      class="add-button btn btn-primary">Add
      to cart</button><br />
  </div>

  <!-- Modal -->
  <div class="modal fade" id="{{'product'+product.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header">
          <app-error [error]="error" *ngIf="error!==''"></app-error>
          <h5 class="modal-title" id="exampleModalLabel">{{product.productName|titlecase}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <p class="col">Price: {{product.price}}$</p>
          <div class="amount col">
            <label for="amount" class="col">Amount: </label>
            <input type="number" class="col" min="0" [(ngModel)]="amount" value="{{ product.amount }}" name="amount" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="amount===0||amount===null" (click)="addToCart()"
            data-bs-dismiss="modal">Add to
            cart</button>
        </div>
      </div>
    </div>
  </div>
