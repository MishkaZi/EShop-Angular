<h1>Cart:</h1>
<div class="cart ">
  <div class="search-wrapper d-flex justify-content-center " *ngIf=" this.shopStateService.orderPressed">
    <input [(ngModel)]="searchInput" (ngModelChange)="searchInCart()" class="form-control w-auto" type="text"
      placeholder="Search in cart" />

  </div>


  <div class="d-flex cart-items align-items-center justify-content-center flex-wrap">
    <div *ngFor="let product of cartsService.cartItems" class="containerDiv ">
      <app-cart-item [product]="product" [searchInput]="searchInput"> </app-cart-item>
    </div>
  </div>

</div>

<div class="bottom d-flex flex-column align-items-center mt-4">
  <div class="total-price d-flex">
    <label for="h5">Total price: </label>
    <h5 class="ms-3">{{ this.cartsService.total }}$</h5>
  </div>
  <div class="buttons ">
    <button class="btn btn-warning me-3" [disabled]="this.shopStateService.orderPressed" (click)="emptyCart()">Clear
      Cart</button>
    <button [disabled]="this.cartsService.cartItems.length==0" class="btn btn-primary" (click)="openOrder()"><span
        *ngIf=" this.shopStateService.orderPressed">Close Ordering</span> <span
        *ngIf=" !this.shopStateService.orderPressed">Order</span></button>
  </div>
</div>
